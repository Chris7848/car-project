<div class="contact">

    <div class="car-select">
        <div class="car-select-item">
            <label for="location">location</label>
            <select name="location" id="location" class="car-select-input">
                <option value="Abuja">Abuja</option>
                <option value="Lagos">Lagos</option>
                <option value="PH">PH</option>
                <option value="Lokoja">Lokoja</option> 
            </select>
        </div>

        <div class="car-select-item">
            <label for="car-type">Car to rent</label>
            <select name="car-type"  id="car-type" class="car-select-input">
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
                <option value="Toyota">Toyota</option>
                <option value="Lambo">Lambo</option> 
            </select>
        </div>

        <div class="car-select-item" id="date-cont">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="car-select-input"> 
        </div>
    </div>


    <form action="submit" class="contact-form">
        <input type="text" placeholder="name" name="name" required>
        <input type="email" placeholder="email" name="email" required>

        <button type="submit" class="btn-sub"> Submit</button>
